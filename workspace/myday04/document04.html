<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자를 이용한 선택</title>
</head>
<body>
    <h1>CSS 선택자를 이용한 선택</h1>
    <p>첫 번째 단락이에요!</p>
    <ul>
        <li class="odd">치킨</li>
        <li class="even">피자</li>
        <li class="odd">파스타</li>
        <li class="even">돈까스</li>
        <li class="odd">마라탕</li>
    </ul>
</body>
<script>
    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    HTMLCollection.prototype.map = Array.prototype.map;
    const p = document.querySelector("p");
    p.innerHTML = "수정된 단락이에요";
    
    // odd의 글자색은 전부 보라색으로,
    // even의 글자색은 원하는 색으로 변경한다.
    // 초보: 결과만 잘 나오도록 코딩
    // const oddList = document.getElementsByClassName("odd");
    // const evenList = document.getElementsByClassName("even");
    const oddList = document.querySelectorAll("li.odd");
    const evenList = document.querySelectorAll("li.even");
    // oddList.forEach(odd => odd.style.color = 'purple');
    // evenList.forEach(even => even.style.color = 'skyblue');
    
    console.log(oddList);
    
    
    // 고수: 한 줄로 해결
    const list = document.getElementsByTagName("li");
    console.log(list);
    // list.forEach(li => li.getAttribute("class"))
    // console.log(li.forEach(li => li.getAttribute("class")));
    // console.log(list.forEach(li => li.getAttribute("class")));
    // list.map(li => li.getAttribute("class")).forEach(e => console.log(e));
    // list.forEach(li => li.style.color = li.getAttribute("class") == 'odd' ? 'purple' : 'green');
    list.forEach(li => li.style.color = li.getAttribute("class") == 'even' ? 'green' : 'purple');

</script>
</html>
