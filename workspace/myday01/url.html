<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL에 JS 코드 작성</title>
</head>
<body>
    <h3>링크의 href에 자바스크립트 코드 작성</h3>
    <hr>
    <!-- a태그와 img태그 간의 관계를 형제자매 관계 sibling -->
    <!-- a태그 내에서 이동을 시킬 것이 아니라면 void(0)을 쓰면 이벤트를 막을 수 있따. -->
    <a href="javascript:void(0)" onclick="changeImage(this.nextElementSibling)">클릭해보세요~!</a>
    <img class="on" src="image/img1.jpg">
</body>
<script src="script.js"></script>
</html>
