<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    
</body>
<script>
    // dcoument = 현재 문서를 객체화 시킨 것
    document.write("<h3>Welcome!</h3>");
    // writeln은 그냥 엔터 수준
    document.writeln("<span>hello!</span>");
    // br태그를 써야하거나
    document.write("<span>hello!</span><br>");
    // pre태그로 감싸주면 줄바꿈이 된다.
    // pre태그 사용처는 db에서 가져올 때 줄바꿈에 ln이 붙으므로 ln을 br태그로 바꿔주는 메소드보다 pre태그로 감싸주는게 편함.
    document.write("<pre>");
    document.write("<span>hello!</span><br>");
    document.write("</pre>");

    document.write("<span>Welcome!</span>");

    document.write("<br>");
    document.write("<br>");
    
    // backtick(`) : 여러 줄을 하나의 값으로 인식시키거나 따옴표의 종류가 많아질 때 사용한다.

    // ES6
    // 템플릿 리터럴
    // document.write(`<h1 class='intro'>Welcome!</h1>`);
    // document.write(`<span>${1 + 1}</span>`);
    
    // with(객체명){} : 중괄호 안에 모든 필드 앞에 객체명에 작성한 객체가 붙는다.
    with(document) {
        write(`<h1 class='intro'>Welcome!</h1>`);
        write(`<span>${1 + 1}</span>`);
    }

</script>
</html>
