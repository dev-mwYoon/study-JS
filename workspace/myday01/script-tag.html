<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그 안에서 JS 코드 작성</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="image/img1.jpg" onmouseover="this.src = changeImage('over', this)" onmouseout="this.src = changeImage('out', this)">
</body>
<script>
    /* 동적 바인딩 : 값에 따라 자료형이 바뀜. */
    function changeImage(e, object) {
        object.src = e == 'over' ? 'image/img2.jpg' : 'image/img1.jpg';
    }
</script>
</html>
