<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>
    let character = prompt("입력하고싶은 문자를 입력해주세요.");
    let count = prompt("원하는 출력 횟수를 적어주세요. ex)1", "1");
    let text;
    with(document) {
        text = `<h3>pr(<q>${character}</q>, ${count})</h3>`;
        write(text);
        write(`<button onclick="pr('${character}', ${count}, print)">결과 확인</button>`);
    }

    function pr(character, count, callback) {
        let result ="";
        for (let i = 0; i < count; i++) {
            result += character; 
        }
        if(callback){
            callback(result);
            return;
        }
        return result;
    }

    function print(result){
        text += `<h4>결과: ${result}</h4>`;
        document.write(text);
    }
</script>
</html>
