<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <!-- 
        월화수목금토일
        ---------------------(hr)
        000은 출근

        사용자에게 요일을 입력받고 월~목은 출근, 다른 날은 휴일을 출력한다.
        요일은 "월", "화", ... 형식으로 입력받는다.
     -->
     <h2>월화수목금토일</h2>
     <hr>
</body>
<script>
    let choice = prompt("요일 중 하나를 골라주세요. ex) 월");
    let message;

    switch(choice){
        case "월": case "화": case "수": case "목": 
            message = `${choice}요일은 출근`;
            break;
        case "금": case "토": case "일": 
            message = `${choice}요일은 휴일`;
            break;
        default:
            message = "잘못입력";

    }
    document.write(`<h3>${message}</h3>`);
    
</script>
</html>
