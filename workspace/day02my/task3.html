<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->

</body>
<script>
    const CODE = "호랑이";
    let message;
    while (true) {
        let pw = prompt("암호를 입력해주세요");
        if (pw == CODE) {
            message = "통과!";
            break;
        }
    }

    document.write("분석 결과");
    document.write(`<hr>`);
    document.write(`${message}`);

</script>
</html>
