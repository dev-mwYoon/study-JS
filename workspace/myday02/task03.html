<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task03</title>
</head>
<body>
    <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->

</body>
<script>
    with(docoument){
        write(`<h3>분석 결과</h3>`);
        write(`<hr>`);
    }
    while (true) {
        let password = prompt("암호를 입력하세요");
        if (password == "호랑이") {
            docoument.write(`<h3>통과</h3>`);
            break;
        }
    }
</script>
</html>
